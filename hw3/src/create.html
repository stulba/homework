<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CRUD</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
  <header class="header">
    <div class="header__content container">
      <nav>
        <a class="logo" href="/">M</a>
      </nav>

      <form id="search" class="search">
        <label class="u-sr-only" for="search">Искать счета</label>
        <input id="search" class="search__input" name="search" type="search" value="" placeholder="BYN, Сергей, Расчетный" />
        <button class="search__button">
          <i class="search__icon fas fa-search"></i>
          <span class="u-sr-only">Найти</span>
        </button>
      </form>
    </div>
  </header>

  <main id="main" class="container">
    <form class="form js-form">
      <div class="form__group">
        <label class="form__label" for="type">Тип счета</label>
        <select class="form__field" name="type" id="type" required>
          <option value="">Выбрать</option>
          <option value="Расчетный">Расчетный</option>
          <option value="Накопительный">Накопительный</option>
        </select>
      </div>

      <button class="button">Создать</button>
    </form>
  </main>
  <script src="create-bundle.js"></script>
</body>

</html>
