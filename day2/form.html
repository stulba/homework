<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Создать счет</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <header class="header">
    <div class="header__content container">
      <a href="./index.html">Bank</a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="content">
        <h1>Создать счет</h1>

        <form class="form js-form">
          <div class="form__group">
            <label class="form__label" for="commonType">Тип счета:</label>
            <select id="commonType" class="form__field" required>
              <option value="">Выбрать</option>
              <option value="расчетный">Расчетный</option>
              <option value="накопительный">Накопительный</option>
            </select>
          </div>

          <div class="form__group">
            <label class="form__label" for="title">Название</label>
            <input id="title" class="form__field" type="text" placeholder="Основной">
          </div>

          <div class="form__group">
            <label class="form__label" for="currency">Валюта</label>
            <select id="currency" class="form__field" required>
              <option value="рубли">Беларуский рубль</option>
              <option value="доллары">Доллар США</option>
            </select>
          </div>

          <div class="form__section js-form-section">
            <div class="form__group">
              <label class="form__label" for="term">Срок</label>
              <select id="term" class="form__field" required>
                <option value="1">1 месяц</option>
                <option value="3">3 месяца</option>
                <option value="6">6 месяцев</option>
                <option value="12">12 месяцев</option>
              </select>
            </div>
            <p class="form__rate"></p>
          </div>

          <button class="button">Сохранить</button>
        </form>
      </div>
    </div>
  </main>

  <script src="./scripts/main.js"></script>
</body>

</html>
